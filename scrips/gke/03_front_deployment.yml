# declare front deployment
kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: front-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: traefik-gke-demo
      tier: frontend
  template:
    metadata:
      labels:
        app: traefik-gke-demo
        tier: frontend
    spec:
      containers:
        - name: front
          image: "vpoilvert/traefik-gke-demo-front:latest"
